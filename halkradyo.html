    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #4cc9f0;

        }
        
        .status {

            font-size: 0.9rem;
            line-height: 1.5;
            border-left: 4px solid #4361ee;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        button {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

            gap: 8px;
            min-width: 140px;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        #stopBtn {
            background-color: #f72585;
        }
        
        #stopBtn:hover {
            background-color: #e01e75;
        }
        
        .volume-control {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .volume-slider-container {
            width: 70%;
            position: relative;
        }
        
        .volume-slider-container input {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .volume-slider-container input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4cc9f0;
            cursor: pointer;
        }
        
        .volume-percentage {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 0.8rem;
            color: #4cc9f0;
            font-weight: bold;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        .error {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .warning {
            color: #ffc107;
            background-color: rgba(255, 193, 7, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }
        
        .player-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff6b6b;
        }
        
        .status-indicator.active {
            background-color: #4cd964;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        #videoElement {
            display: none;
        }
        
        .stream-info {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        
        .loading {
            display: none;
            margin: 15px 0;
            color: #4cc9f0;
        }
        
        .loading.active {
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 10px 20px;
                min-width: 120px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .volume-slider-container {
                width: 60%;
            }
        }
        
        /* PWA standalone mode */
        @media all and (display-mode: standalone) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 100%;
                border-radius: 10px;
                padding: 20px 15px;
            }
        }
        
        /* Prevent text selection */
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="noselect">
    <div class="container">
        <h1><span class="icon">ğŸ“»</span> Halk Radyo</h1>
        
        <div class="status">
            <p><strong>CanlÄ± YayÄ±n:</strong> Halk Radyo</p>
            <!-- AkÄ±ÅŸ URL'si kaldÄ±rÄ±ldÄ± -->
        </div>
        
        <div class="warning" id="autoplayWarning">
            Otomatik baÅŸlatma engellendi. LÃ¼tfen "BaÅŸlat" butonuna tÄ±klayÄ±n.
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loadingIndicator">
            <span class="icon">â³</span> YayÄ±n baÅŸlatÄ±lÄ±yor...
        </div>
        
        <div class="controls">
            <button id="playBtn">
                <span class="icon">â–¶ï¸</span> BaÅŸlat
            </button>
            <button id="stopBtn" disabled>
                <span class="icon">â¹ï¸</span> Durdur
            </button>
        </div>
        
        <div class="volume-control">
            <span class="icon">ğŸ”ˆ</span>
            <div class="volume-slider-container">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.7">
                <div class="volume-percentage" id="volumePercentage">70%</div>
            </div>
            <span class="icon">ğŸ”Š</span>
        </div>
        
        <div class="player-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">YayÄ±n durduruldu</span>
        </div>
        
        <div class="stream-info">
            <span>HLS AkÄ±ÅŸÄ±</span>
            <span id="connectionStatus">BaÄŸlantÄ± hazÄ±r</span>
        </div>
        
        <!-- Video elementi ses Ã§almak iÃ§in kullanÄ±lacak (gÃ¶rÃ¼nmez) -->
        <video id="videoElement" crossorigin="anonymous"></video>
    </div>

    <script>
        // PWA: Service Worker kaydÄ±
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker kaydedildi:', registration.scope);
                        
                        // PWA'yÄ± ana ekrana ekleme uyarÄ±sÄ±
                        if (!window.matchMedia('(display-mode: standalone)').matches) {
                            // KullanÄ±cÄ±ya ana ekrana eklemeyi Ã¶nermek iÃ§in
                            // Burada sessiz bir bildirim yapabiliriz
                            console.log('Ana ekrana eklemek iÃ§in: MenÃ¼ â†’ "Ana ekrana ekle"');
                        }
                    })
                    .catch(error => {
                        console.log('Service Worker kaydÄ± baÅŸarÄ±sÄ±z:', error);
                    });
            });
        }

        // HTML elementlerini seÃ§
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumePercentage = document.getElementById('volumePercentage');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const errorMessage = document.getElementById('errorMessage');
        const autoplayWarning = document.getElementById('autoplayWarning');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const videoElement = document.getElementById('videoElement');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // HLS akÄ±ÅŸ URL'si (sadece kod iÃ§inde kalacak)
        const streamUrl = 'https://halktv-live.daioncdn.net/halktv/halktv.m3u8';
        
        // HLS desteÄŸini gÃ¼venli ÅŸekilde kontrol et
        const hlsSupported = videoElement.canPlayType('application/vnd.apple.mpegurl') ||
                            (typeof Hls !== 'undefined' && Hls.isSupported());
        
        // HLS.js instance'Ä±
        let hls = null;
        
        // Otomatik baÅŸlatma denendi mi?
        let autoplayAttempted = false;
        
        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function() {
            // UyarÄ±yÄ± gizle
            autoplayWarning.style.display = 'none';
            
            if (!hlsSupported) {
                showError('TarayÄ±cÄ±nÄ±z HLS akÄ±ÅŸÄ±nÄ± desteklemiyor. LÃ¼tfen gÃ¼ncel bir tarayÄ±cÄ± kullanÄ±n.');
                playBtn.disabled = true;
                connectionStatus.textContent = 'Desteklenmiyor';
                connectionStatus.style.color = '#ff6b6b';
                return;
            }
            
            // Ses seviyesini ayarla ve yÃ¼zdeyi gÃ¶ster
            videoElement.volume = volumeSlider.value;
            updateVolumePercentage();
            
            // Otomatik baÅŸlatmayÄ± dene
            setTimeout(() => {
                attemptAutoplay();
            }, 1000); // 1 saniye gecikme ile baÅŸlat
        });
        
        // BaÅŸlat butonu iÅŸlevi
        playBtn.addEventListener('click', function() {
            startStream();
            // Butona tÄ±klandÄ±ÄŸÄ±nda uyarÄ±yÄ± gizle
            autoplayWarning.style.display = 'none';
        });
        
        // Durdur butonu iÅŸlevi
        stopBtn.addEventListener('click', function() {
            stopStream();
        });
        
        // Ses seviyesi ayarÄ±
        volumeSlider.addEventListener('input', function() {
            videoElement.volume = volumeSlider.value;
            updateVolumePercentage();
        });
        
        // Otomatik baÅŸlatma denemesi
        function attemptAutoplay() {
            if (autoplayAttempted) return;
            
            autoplayAttempted = true;
            loadingIndicator.classList.add('active');
            connectionStatus.textContent = 'Otomatik baÅŸlatÄ±lÄ±yor...';
            connectionStatus.style.color = '#4cc9f0';
            
            startStream();
        }
        
        // AkÄ±ÅŸÄ± baÅŸlatma fonksiyonu
        function startStream() {
            errorMessage.style.display = 'none';
            loadingIndicator.classList.add('active');
            connectionStatus.textContent = 'BaÄŸlanÄ±yor...';
            connectionStatus.style.color = '#4cc9f0';
            
            // Modern tarayÄ±cÄ±lar iÃ§in HLS.js kullan
            if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                // Ã–nceki HLS instance'Ä±nÄ± temizle
                if (hls) {
                    hls.destroy();
                }
                
                // Yeni HLS instance'Ä± oluÅŸtur
                hls = new Hls({
                    enableWorker: false, // KÃ¼Ã§Ã¼k uygulama iÃ§in worker kullanma
                    lowLatencyMode: true,
                    backBufferLength: 0,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play()
                        .then(() => {
                            loadingIndicator.classList.remove('active');
                            updateUIForPlaying();
                            connectionStatus.textContent = 'YayÄ±n baÅŸladÄ±';
                            connectionStatus.style.color = '#4cd964';
                        })
                        .catch(error => {
                            loadingIndicator.classList.remove('active');
                            handlePlayError(error);
                        });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    
                    if (data.fatal) {
                        loadingIndicator.classList.remove('active');
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('AÄŸ hatasÄ±. LÃ¼tfen baÄŸlantÄ±nÄ±zÄ± kontrol edin.');
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('Medya hatasÄ±. AkÄ±ÅŸ yayÄ±nda olmayabilir.');
                                break;
                            default:
                                showError('AkÄ±ÅŸ hatasÄ±. LÃ¼tfen tekrar deneyin.');
                        }
                        
                        stopStream();
                    }
                });
                
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari gibi tarayÄ±cÄ±lar iÃ§in native HLS desteÄŸi
                videoElement.src = streamUrl;
                videoElement.play()
                    .then(() => {
                        loadingIndicator.classList.remove('active');
                        updateUIForPlaying();
                        connectionStatus.textContent = 'YayÄ±n baÅŸladÄ±';
                        connectionStatus.style.color = '#4cd964';
                    })
                    .catch(error => {
                        loadingIndicator.classList.remove('active');
                        handlePlayError(error);
                    });
            } else {
                loadingIndicator.classList.remove('active');
                showError('TarayÄ±cÄ±nÄ±z HLS akÄ±ÅŸÄ±nÄ± desteklemiyor.');
                connectionStatus.textContent = 'Desteklenmiyor';
                connectionStatus.style.color = '#ff6b6b';
                return;
            }
        }
        
        // Oynatma hatasÄ± iÅŸleme
        function handlePlayError(error) {
            console.error('Play Error:', error);
            
            // Otomatik oynatma engellendi hatasÄ±
            if (error.name === 'NotAllowedError' || error.name === 'AbortError') {
                if (autoplayAttempted && !playBtn.disabled) {
                    // Sadece otomatik baÅŸlatma denendiÄŸinde ve buton etkinse uyarÄ± gÃ¶ster
                    autoplayWarning.style.display = 'block';
                }
                showError('Otomatik oynatma engellendi. LÃ¼tfen "BaÅŸlat" butonuna tÄ±klayÄ±n.');
                connectionStatus.textContent = 'BaÅŸlatma engellendi';
                connectionStatus.style.color = '#ffc107';
            } else {
                showError('Oynatma hatasÄ±: ' + error.message);
                connectionStatus.textContent = 'Oynatma hatasÄ±';
                connectionStatus.style.color = '#ff6b6b';
            }
            
            updateUIForStopped();
        }
        
        // AkÄ±ÅŸÄ± durdurma fonksiyonu
        function stopStream() {
            loadingIndicator.classList.remove('active');
            
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            videoElement.pause();
            videoElement.src = '';
            
            updateUIForStopped();
            connectionStatus.textContent = 'BaÄŸlantÄ± kesildi';
            connectionStatus.style.color = '#ff6b6b';
            
            // DurduÄŸunda uyarÄ±yÄ± gizle
            autoplayWarning.style.display = 'none';
        }
        
        // Oynatma durumu iÃ§in UI gÃ¼ncelleme
        function updateUIForPlaying() {
            playBtn.disabled = true;
            stopBtn.disabled = false;
            statusIndicator.classList.add('active');
            statusText.textContent = 'YayÄ±n Ã§alÄ±nÄ±yor...';
        }
        
        // Durdurulma durumu iÃ§in UI gÃ¼ncelleme
        function updateUIForStopped() {
            playBtn.disabled = false;
            stopBtn.disabled = true;
            statusIndicator.classList.remove('active');
            statusText.textContent = 'YayÄ±n durduruldu';
        }
        
        // Ses yÃ¼zdesini gÃ¼ncelle
        function updateVolumePercentage() {
            const percentage = Math.round(volumeSlider.value * 100);
            volumePercentage.textContent = `${percentage}%`;
        }
        
        // Hata mesajÄ± gÃ¶sterme
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            updateUIForStopped();
        }
        
        // Sayfa kapatÄ±ldÄ±ÄŸÄ±nda akÄ±ÅŸÄ± durdur
        window.addEventListener('beforeunload', function() {
            stopStream();
        });
        
        // Ã‡evrimdÄ±ÅŸÄ± olduÄŸunda akÄ±ÅŸÄ± durdur
        window.addEventListener('offline', function() {
            showError('Ä°nternet baÄŸlantÄ±nÄ±z kesildi. LÃ¼tfen baÄŸlantÄ±nÄ±zÄ± kontrol edin.');
            connectionStatus.textContent = 'Ã‡evrimdÄ±ÅŸÄ±';
            connectionStatus.style.color = '#ff6b6b';
        });
        
        // Ã‡evrimiÃ§i olduÄŸunda bilgi ver
        window.addEventListener('online', function() {
            connectionStatus.textContent = 'BaÄŸlantÄ± hazÄ±r';
            connectionStatus.style.color = '#4cc9f0';
        });
    </script>
    
    <!-- HLS.js kÃ¼tÃ¼phanesi -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.5/dist/hls.min.js"></script>
</body>
