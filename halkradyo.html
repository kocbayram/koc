<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Halk TV Radyo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .status {
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            line-height: 1.5;
            border-left: 4px solid #4361ee;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }
        
        button {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:hover {
            background-color: #3a56d4;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        #stopBtn {
            background-color: #f72585;
        }
        
        #stopBtn:hover {
            background-color: #e01e75;
        }
        
        .volume-control {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .volume-slider-container {
            width: 70%;
            position: relative;
        }
        
        .volume-slider-container input {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        .volume-slider-container input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4cc9f0;
            cursor: pointer;
        }
        
        .volume-percentage {
            position: absolute;
            top: -25px;
            right: 0;
            font-size: 0.8rem;
            color: #4cc9f0;
            font-weight: bold;
        }
        
        .icon {
            font-size: 1.2rem;
        }
        
        .error {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .warning {
            color: #ffc107;
            background-color: rgba(255, 193, 7, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }
        
        .player-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ff6b6b;
        }
        
        .status-indicator.active {
            background-color: #4cd964;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        audio {
            display: none;
        }
        
        .stream-info {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
        
        .loading {
            display: none;
            margin: 15px 0;
            color: #4cc9f0;
        }
        
        .loading.active {
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 10px 20px;
                min-width: 120px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .volume-slider-container {
                width: 60%;
            }
        }
        
        /* Prevent text selection */
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="noselect">
    <div class="container">
        <h1><span class="icon">ğŸ“»</span> Halk TV Radyo</h1>
        
        <div class="status">
            <p><strong>CanlÄ± YayÄ±n:</strong> Halk TV Sesli YayÄ±nÄ±</p>
            <p style="font-size: 12px; color: #aaa; margin-top: 5px;">
                HLS formatÄ±nda canlÄ± yayÄ±n
            </p>
        </div>
        
        <div class="warning" id="autoplayWarning">
            Otomatik baÅŸlatma engellendi. LÃ¼tfen "BaÅŸlat" butonuna tÄ±klayÄ±n.
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loadingIndicator">
            <span class="icon">â³</span> YayÄ±n baÅŸlatÄ±lÄ±yor...
        </div>
        
        <div class="controls">
            <button id="playBtn">
                <span class="icon">â–¶ï¸</span> BaÅŸlat
            </button>
            <button id="stopBtn" disabled>
                <span class="icon">â¹ï¸</span> Durdur
            </button>
        </div>
        
        <div class="volume-control">
            <span class="icon">ğŸ”ˆ</span>
            <div class="volume-slider-container">
                <input type="range" id="volumeSlider" min="0" max="100" step="1" value="70">
                <div class="volume-percentage" id="volumePercentage">70%</div>
            </div>
            <span class="icon">ğŸ”Š</span>
        </div>
        
        <div class="player-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">YayÄ±n durduruldu</span>
        </div>
        
        <div class="stream-info">
            <span>HLS AkÄ±ÅŸÄ±</span>
            <span id="connectionStatus">BaÄŸlantÄ± hazÄ±r</span>
        </div>
    </div>

    <!-- HLS.js kÃ¼tÃ¼phanesi -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.10/dist/hls.min.js"></script>
    
    <script>
        const audioUrl = 'https://halktv-live.daioncdn.net/halktv/halktv.m3u8';
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumePercentage = document.getElementById('volumePercentage');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const errorMessage = document.getElementById('errorMessage');
        const autoplayWarning = document.getElementById('autoplayWarning');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        
        let hls;
        let audio;
        
        function initPlayer() {
            audio = new Audio();
            
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    manifestLoadingTimeOut: 10000,
                    levelLoadingTimeOut: 10000,
                    fragLoadingTimeOut: 10000
                });
                
                hls.loadSource(audioUrl);
                hls.attachMedia(audio);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest parsed');
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS error:', data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showError('AÄŸ hatasÄ± - Yeniden baÄŸlanÄ±lÄ±yor...');
                                connectionStatus.textContent = 'AÄŸ hatasÄ±';
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showError('Medya hatasÄ± - Yeniden yÃ¼kleniyor...');
                                connectionStatus.textContent = 'Medya hatasÄ±';
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Kritik hata - LÃ¼tfen sayfayÄ± yenileyin');
                                connectionStatus.textContent = 'Kritik hata';
                                hls.destroy();
                                break;
                        }
                    }
                });
                
            } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari iÃ§in native HLS desteÄŸi
                audio.src = audioUrl;
                console.log('Using native HLS support');
            } else {
                showError('TarayÄ±cÄ±nÄ±z HLS formatÄ±nÄ± desteklemiyor');
                playBtn.disabled = true;
                connectionStatus.textContent = 'Desteklenmiyor';
                return;
            }
            
            // Volume ayarÄ±
            audio.volume = volumeSlider.value / 100;
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value / 100;
                volumePercentage.textContent = this.value + '%';
            });
            
            // Oynatma durumu takibi
            audio.addEventListener('play', function() {
                statusText.textContent = 'Ã‡ALIYOR - CanlÄ± yayÄ±n';
                statusIndicator.classList.add('active');
                playBtn.disabled = true;
                stopBtn.disabled = false;
                connectionStatus.textContent = 'YayÄ±n baÅŸladÄ±';
                loadingIndicator.classList.remove('active');
                errorMessage.style.display = 'none';
                autoplayWarning.style.display = 'none';
            });
            
            audio.addEventListener('pause', function() {
                statusText.textContent = 'DURDURULDU';
                statusIndicator.classList.remove('active');
                playBtn.disabled = false;
                stopBtn.disabled = true;
                connectionStatus.textContent = 'BaÄŸlantÄ± kesildi';
            });
            
            audio.addEventListener('waiting', function() {
                statusText.textContent = 'BUFFERING - YÃ¼kleniyor...';
                connectionStatus.textContent = 'YÃ¼kleniyor...';
            });
            
            audio.addEventListener('playing', function() {
                statusText.textContent = 'Ã‡ALIYOR - CanlÄ± yayÄ±n';
                statusIndicator.classList.add('active');
                connectionStatus.textContent = 'YayÄ±n baÅŸladÄ±';
                loadingIndicator.classList.remove('active');
            });
            
            audio.addEventListener('error', function(e) {
                showError('Hata oluÅŸtu - LÃ¼tfen yeniden deneyin');
                console.error('Audio error:', e);
                connectionStatus.textContent = 'Hata';
                loadingIndicator.classList.remove('active');
            });
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            playBtn.disabled = false;
            stopBtn.disabled = true;
            statusIndicator.classList.remove('active');
            statusText.textContent = 'Hata oluÅŸtu';
        }
        
        playBtn.addEventListener('click', function() {
            if (!audio) {
                initPlayer();
            }
            
            loadingIndicator.classList.add('active');
            connectionStatus.textContent = 'BaÄŸlanÄ±yor...';
            
            audio.play().catch(function(error) {
                console.error('Play error:', error);
                showError('Oynatma hatasÄ± - TarayÄ±cÄ± izni gerekebilir');
                loadingIndicator.classList.remove('active');
                
                // KullanÄ±cÄ± etkileÅŸimi gerekiyorsa uyar
                if (error.name === 'NotAllowedError') {
                    autoplayWarning.style.display = 'block';
                }
            });
        });
        
        stopBtn.addEventListener('click', function() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                statusText.textContent = 'DURDURULDU';
                statusIndicator.classList.remove('active');
                playBtn.disabled = false;
                stopBtn.disabled = true;
                connectionStatus.textContent = 'BaÄŸlantÄ± kesildi';
                loadingIndicator.classList.remove('active');
                errorMessage.style.display = 'none';
                autoplayWarning.style.display = 'none';
            }
        });
        
        // Sayfa kapanÄ±rken temizlik
        window.addEventListener('beforeunload', function() {
            if (audio) {
                audio.pause();
                audio.src = '';
            }
            if (hls) {
                hls.destroy();
            }
        });
        
        // Sayfa gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼ deÄŸiÅŸtiÄŸinde
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && audio && !audio.paused) {
                // Sayfa arka plana geÃ§tiÄŸinde sesi kapat
                audio.volume = 0.1;
            } else if (!document.hidden && audio && !audio.paused) {
                // Sayfa tekrar gÃ¶rÃ¼nÃ¼r olduÄŸunda sesi geri aÃ§
                audio.volume = volumeSlider.value / 100;
            }
        });
        
        // Ã‡evrimdÄ±ÅŸÄ± olduÄŸunda
        window.addEventListener('offline', function() {
            showError('Ä°nternet baÄŸlantÄ±nÄ±z kesildi');
            connectionStatus.textContent = 'Ã‡evrimdÄ±ÅŸÄ±';
        });
        
        // Ã‡evrimiÃ§i olduÄŸunda
        window.addEventListener('online', function() {
            connectionStatus.textContent = 'BaÄŸlantÄ± hazÄ±r';
            errorMessage.style.display = 'none';
        });
        
        // BaÅŸlangÄ±Ã§ta uyarÄ±yÄ± gizle
        autoplayWarning.style.display = 'none';
        
        // Sayfa yÃ¼klendiÄŸinde player'Ä± hazÄ±rla
        window.addEventListener('DOMContentLoaded', function() {
            initPlayer();
        });
    </script>
</body>
</html>
