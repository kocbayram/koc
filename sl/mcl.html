<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maç Linkleri</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        :root { --primary-color: #3b82f6; --border-color: #e2e8f0; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background:linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%); color:#1e293b; min-height:100vh; padding:30px 20px; }
        .container { max-width:900px; margin:0 auto; background:white; border-radius:20px; padding:40px; box-shadow:0 20px 40px rgba(0,0,0,0.08); border:1px solid var(--border-color); }
        header { text-align:center; margin-bottom:40px; }
        h1 { font-size:2.5rem; font-weight:700; color:var(--primary-color); display:inline-block; padding-bottom:15px; border-bottom:4px solid var(--primary-color); margin:0; }
        .links-list { margin-top:30px; }
        .link-item { display:flex; align-items:center; padding:16px 20px; margin-bottom:10px; background:white; border-radius:12px; border:2px solid var(--border-color); transition:all 0.3s ease; text-decoration:none; color:inherit; box-shadow:0 3px 10px rgba(0,0,0,0.07); animation:fadeIn 0.4s ease forwards; opacity:0; position:relative; overflow:hidden; }
        .link-item:hover { transform:translateX(5px); box-shadow:0 8px 20px rgba(59,130,246,0.15); border-color:var(--primary-color); background:#f8fafc; }
        .link-item::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:3px; background:linear-gradient(90deg, transparent, var(--primary-color), var(--secondary-color), transparent); transition:left 0.6s ease; z-index:1; }
        .link-item:hover::before { left:100%; }
        .link-name { font-size:1.1rem; font-weight:500; color:#1e293b; flex:1; padding-left:30px; position:relative; }
        .link-name::before { content:"→"; position:absolute; left:0; top:50%; transform:translateY(-50%); color:#696969; font-size:1.5rem; transition:all 0.3s ease; }
        .link-item:hover .link-name::before { color:var(--primary-color); transform:translateY(-50%) translateX(5px); }
        footer { text-align:center; margin-top:50px; padding-top:25px; border-top:1px solid var(--border-color); color:#64748b; font-size:0.9rem; }
        @media (max-width:768px) { .container { padding:25px 20px; } h1 { font-size:2rem; border-bottom-width:3px; } .link-item { padding:14px 16px; } .link-name { font-size:1rem; padding-left:25px; } .link-name::before { font-size:1.2rem; } }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
