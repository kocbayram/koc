<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkler</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-color: #3b82f6;
            --border-color: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #1e293b;
            min-height: 100vh;
            padding: 30px 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .link-count {
            color: #64748b;
            font-size: 1.1rem;
            background: rgba(59, 130, 246, 0.1);
            padding: 6px 15px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .links-list {
            margin-top: 30px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            margin-bottom: 10px;
            background: white;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 3px 10px rgba(0,0,0,0.07);
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }
        
        .link-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
            border-color: var(--primary-color);
            background: #f8fafc;
        }
        
        .link-number {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            background: rgba(59, 130, 246, 0.1);
            width: 30px;
            height: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .link-name {
            font-size: 1.1rem;
            font-weight: 500;
            color: #1e293b;
            flex: 1;
        }
        
        .link-arrow {
            color: var(--primary-color);
            font-size: 1.2rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }
        
        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
            color: #64748b;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .link-item {
                padding: 14px 16px;
            }
            
            .link-number {
                width: 26px;
                height: 26px;
                font-size: 0.9rem;
                margin-right: 15px;
            }
            
            .link-name {
                font-size: 1rem;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
