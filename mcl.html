<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 25px 20px 15px 20px;
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            position: relative;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 140px;
            height: 3px;
            background: #1e88e5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 12px;
            font-size: 16px;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        a:hover {
            text-decoration: underline;
        }
        .bullet {
            color: #696969;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Linkler</div>
        <table>
            <tbody>
                <tr><td><a href="https://kocbayram.github.io/koc/dsl.html"><span class="bullet">→</span>Dahili Link 1</a></td></tr>
                <tr><td><a href="https://amps.inattvgiris-amp.cfd"><span class="bullet">→</span>İnat Tv</a></td></tr>
                <tr><td><a href="https://tvjustin.com/event3.html?id=androstreamlivebs1"><span class="bullet">→</span>Justin Tv</a></td></tr>
                <tr><td><a href="https://netspor.co/event.html?id=androstreamlivebs1"><span class="bullet">→</span>Net Spor</a></td></tr>
                <tr><td><a href="https://patronspor28.xyz/ch.html?id=zirve"><span class="bullet">→</span>Selçuk Sports</a></td></tr>
                <tr><td><a href="https://softtv8.live/"><span class="bullet">→</span>SoftTv</a></td></tr>
                <tr><td><a href="https://taraftarium24.xyz/event.html?id=androstreamlivebs1"><span class="bullet">→</span>Taraftarium24</a></td></tr>
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach((row, index) => {
                if (index % 2 === 0) {
                    row.style.backgroundColor = '#ffffff';
                } else {
                    row.style.backgroundColor = '#f2f2f2';
                }
            });
        });
    </script>
</body>
</html>
