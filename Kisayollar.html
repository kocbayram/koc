    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shortcuts = document.querySelectorAll('.shortcut-item');
            shortcuts.forEach((shortcut, index) => {
                shortcut.style.opacity = '0';
                shortcut.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    shortcut.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    shortcut.style.opacity = '1';
                    shortcut.style.transform = 'translateY(0)';
                }, 50 * index);
            });
            
            function searchShortcuts() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                const shortcuts = document.querySelectorAll('.shortcut-item');
                
                if (!searchTerm) {
                    shortcuts.forEach(item => {
                        item.style.display = 'flex';
                        item.style.animation = '';
                    });
                    return;
                }
                
                let foundCount = 0;
                let firstMatch = null;
                
                shortcuts.forEach(item => {
                    const name = item.querySelector('.shortcut-name').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm)) {
                        item.style.display = 'flex';
                        item.style.animation = 'highlight 1.5s ease';
                        foundCount++;
                        
                        if (!firstMatch) {
                            firstMatch = item;
                        }
                    } else {
                        item.style.display = 'none';
                        item.style.animation = '';
                    }
                });
                
                if (firstMatch) {
                    setTimeout(() => {
                        firstMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                }
                
                if (searchTerm.length === 1) {
                    const firstMatchByLetter = Array.from(shortcuts).find(item => {
                        if (item.style.display !== 'none') {
                            const name = item.querySelector('.shortcut-name').textContent.toLowerCase();
                            return name.charAt(0) === searchTerm;
                        }
                        return false;
                    });
                    
                    if (firstMatchByLetter) {
                        setTimeout(() => {
                            firstMatchByLetter.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }, 150);
                    }
                }
            }

            document.getElementById('searchBtn').addEventListener('click', searchShortcuts);
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchShortcuts();
                }
            });
            
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(searchShortcuts, 300);
            });
            
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    document.getElementById('searchInput').focus();
                    document.getElementById('searchInput').select();
                }
            });
        });
    </script>
